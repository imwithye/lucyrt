name: Build

on: [push]

jobs:
  build-windows:
    name: Build for Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build ..
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install deps
      run: |
        sudo apt-get update
        sudo apt-get install -y xorg-dev
    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .
